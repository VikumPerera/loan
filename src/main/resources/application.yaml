server:
  port: 8082
spring:
  application:
    name: loan
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/loan?createDatabaseIfNotExist=true
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  profiles:
    active: prod
  config:
    import: "optional:configserver:http://localhost:8071/"

#  Disable RabbitMQ
#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

endpoints:
  shutdown:
    enabled: true

info:
  app:
    name: LOAN
    description: "Easy Bank Loan Application"
    version: "1.0.0"

logging:
  level:
    com:
      microservice:
        loan: DEBUG
